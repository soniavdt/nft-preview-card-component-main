<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="contenedor">
    <div class="card">
      <a href="#">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="imagen">
          <div class="image--hover"></div>
          <div class="image__view"></div>
        </div>
      </a>
      <div class="card__content">
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__information">
          <p class="information__count">
            <img src="images/icon-ethereum.svg" alt=""> 
            &nbsp 0.041 ETH
          </p>
          <p class="information__date">
            <img src="images/icon-clock.svg" alt=""> &nbsp 3 days left
          </p>
        </div> <!--.card__information-->
        <div class="avatar">
          <img class="avatar__image" src="images/image-avatar.png" alt="imagen_avatar">
          <p class="avatar__information">Creation of &nbsp<a class="avatar__name" href="#">Jules Wyvern</a></p>
        </div>
      </div> <!--.card__content-->
    </div> <!--.card-->
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sonia DÃ­az</a>.
  </footer>
</body>
</html>
